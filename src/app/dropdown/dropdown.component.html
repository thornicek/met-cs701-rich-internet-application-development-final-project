<!-- navigationbar with routes to different components and with a dropdown to select and display the calorie goal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" >{{title}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/addMeals">Build your Meal Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/createMeals">Add a New Meal</a>
          </li>
          <li class="nav-item dropdown">
           <div>
             <a>
                  <select [(ngModel)] = "goalSelected">
                    
                    <option *ngFor="let goal of goals" [value] ="goal.CalorieGoal" (ngModelChange) = "onGoalSelected($event)">
                          {{ goal.Name }}
                    </option>

                  </select>
                </a>
           </div>
          </li>
          <li class="nav-item" class="nav-link active">
              <a>Your selected goal is: {{goalSelected}}  </a>
          </li>
          <li class="nav-item" class="nav-link active">
            <a>Your remaining calories for the day: {{ goalSelected - caloriesMP }}  </a>
        </li>

        </ul>
        
      </div>
    </div>
  </nav>
